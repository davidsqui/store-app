<app-image
  *ngIf="product.images.length > 0"
  [img]="product.images[0]"
></app-image>
<p>{{ product.price | currency }}</p>
<h2>{{ product.title }}</h2>
<p>{{ product?.taxes | currency }}</p>
<p appHighlight>{{ product.description }}</p>

<button (click)="onShowDetail()">Show detail</button>
<button (click)="onAddToCart()">Add cart</button>
